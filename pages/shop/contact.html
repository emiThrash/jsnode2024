<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <title>e-commers - grupo 13</title>
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logogrupo13.png" alt="Logo e-commerce">
                </a>
            </picture>           
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="./shop.html">Shop <iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Muebles</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Jardín</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Varios</a>
                        </li>
                    </ul>
                    <li class="navbar__item">
                        <a class="navbar__link" href="./history.html">Historias</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../admin/login.html">Ingresar</a>
                    </li>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./contact.html">Contacto</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="./cart.html">
                        <img class="icon-cart" src="../../img/icons/cart-icon.svg" alt="icono de carrito">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <form class="contact__container" action="" onsubmit="return validateForm()">
            <h1 class="contact__title">Contacto</h1>
            <h3 class="contact__message">Deja tu consulta a continuación</h3>
            <div>
                <div class="contact__data">
                    <label class="contact__sub-title" for="name">Nombre:</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="Ingresa tu Nombre">
                    <label class="contact__sub-title" for="lastname">Apellido:</label>
                    <input class="contact__input" type="text" name="lastname" id="lastname" placeholder="Ingresa tu Apellido">
                </div>
                <div class="contact__data">
                    <label class="contact__sub-title" for="email">Email:</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="tumail@mail.com">
                    <label class="contact__sub-title" for="tel">Teléfono:</label>
                    <input class="contact__input" type="tel" name="tel" id="tel" placeholder="Ingresa tu Teléfono">
                </div>
                <div class="contact__data">
                    <label class="contact__sub-title" for="consulta">Consulta:</label>
                    <textarea class="contact__textarea" name="consulta" id="consulta" placeholder="Escribe tu consulta"></textarea>
                </div>
                <div class="contact__data">
                    <label class="contact__sub-title" for="category">Categoría:</label>
                    <select class="contact__input" name="category" id="category">
                        <option value="">Selecciona una categoría</option>
                        <option value="muebles">Muebles</option>
                        <option value="jardin">Jardín</option>
                        <option value="varios">Varios</option>
                    </select>
                </div>
                <div class="login__container_options">       
                    <input type="checkbox" name="terms" id="terms">
                    <label class="login__recordar" for="terms">Aceptar términos y condiciones</label>
                    
                </div>
                <div class="contact__data">
                    <img src="/img/icons/contact.png" alt="Imagen de contacto">
                </div>                  
            </div>    
            <div>                
                <button type="submit" class="contact__submit">Enviar</button>
            </div>                   
        </form>
    </main>
    
    <footer class="footer"><!-- INICIO FOOTER -->
    
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item"><a class="navbar__link" href="../shop/shop.html">Shop</a></li>
                <li class="navbar__item"><a class="navbar__link" href="./pages/shop/history.html">Historias</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../admin/register.html">Registrarse</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../admin/login.html">Ingresar</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../shop/contact.html">Contacto</a></li>
            </ul>
            <picture>
                <a  href="../../index.html">
                    <img class="logo-js" src="../../img/branding/js.png" alt="">
                </a>
            </picture>
        </nav>
        <P class="footer__copy">Todos los derechos reservados - Grupo 13 - Codo a Codo &copy;</P>
      
    </footer><!-- FIN FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script>
        function validateForm() {
            let name = document.getElementById('name').value;
            let lastname = document.getElementById('lastname').value;
            let email = document.getElementById('email').value;
            let tel = document.getElementById('tel').value;
            let consulta = document.getElementById('consulta').value;
            let category = document.getElementById('category').value;
            let terms = document.getElementById('terms').checked;

            if (!name || !lastname || !email || !tel || !consulta || !category || !terms) {
                alert('Por favor, completa todos los campos y acepta los términos y condiciones.');
                return false;
            }
            return true;
        }
    </script>    
    
</body>
</html>
